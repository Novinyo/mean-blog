<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field>
            <input matInput
                type="email" 
                name="email"
                ngModel 
                #emailInput="ngModel"
                required 
                placeholder="Email address">
            <mat-error *ngIf="!emailInput.valid">Please enter a valid email</mat-error>
          </mat-form-field>
          <mat-form-field>
                <input matInput
                type="password"  
                placeholder="Password"
                name="password" 
                ngModel 
                #passwordInput="ngModel" 
                required>
                <mat-error *ngIf="!passwordInput.valid">Please enter a valid password</mat-error>
            </mat-form-field>
            <button mat-raised-button
            color="accent"
             type="submit" [disabled]="!loginForm.valid || isLoading">Login</button>
    </form>
  </mat-card>
